<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTasstic</title>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Permanent+Marker" rel="stylesheet"> 
</head>
<body>
    <div class="container">

        <div class="container" id="gif-buttons">        
               <div class="row"  >
                   <div class="col">

                        <div class="mt-2">
                            <div id="buttons"> </div>
                        </div>
                    
                    </div>
                    <div class="pt-2  col">
                            <div >
                                <form id="show-form">
                                
                                    <input class="mt-4" type="text" id="show-input" value="">
                                    
                                    <input class="btn btn-success"id="add-show" type="submit" value="Add a Show">
                                </form>
                            </div>
                    </div> 
               </div> 
        </div>    
         <div class="container">  
               <div class="row fixed-bottom mb-5" >
                    <div class="container" id="gif-display">
                        <div class="overflow-auto" style="height: 500px">
                            <div id="display"></div>
                        </div>
                    </div>
                </div>  
        
        </div>
        
</div> 
    <script src="assets/javascript/app.js"></script>
</body>
</html>
